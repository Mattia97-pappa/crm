<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Clienti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
       <link rel="stylesheet" th:href="@{/css/home.css}">
    
</head>

<body>
    
    <div class="row">
       <div class="d-flex justify-content-between align-items-center mb-3">
   <a th:href="@{/}" class="btn btn-primary">Torna alla Home</a>
    <a th:href="@{/clienti/new}" class="btn btn-warning">➕ Aggiungi Cliente</a>
</div>
    </div>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Email</th>
                <th>Telefono</th>
                <th>Azienda</th>
                <th>Città</th>
                <th>Settore</th>
                <th>Stato</th>
                <th>Modica info</th>
                <th>Elimina cliente</th>
            </tr>
        </thead>
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
  <span th:text="${message}"></span>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
  <span th:text="${error}"></span>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div th:if="${successo}" class="alert alert-success alert-dismissible fade show" role="alert">
  <span th:text="${successo}"></span>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
        
        <tbody>
            <tr th:each="cliente : ${cliente}">
                <td th:text="${cliente.id}">1</td>
                <td th:text="${cliente.nome}"></td>
                <td th:text="${cliente.cognome}"></td>
                <td th:text="${cliente.email}"></td>
                <td th:text="${cliente.telefono}"></td>
             <td th:text="${cliente.azienda}"></td>
                  <td th:text="${cliente.citta}"></td>
                         <td th:text="${cliente.settore}"></td>
                          <td th:text="${cliente.stato}"></td>
             <td>
                    <a th:href="@{/clienti/edit/{id}(id=${cliente.id})}" class="btn btn-outline-warning
                    ">Edita</a>
                </td>
<td>
    <a th:href="@{/clienti/delete/{id}(id=${cliente.id})}" 
       onclick="return confirm('Sei sicuro di voler eliminare questa voce?');" 
       class="btn btn-outline-warning">
       Elimina
    </a>
</td>

            </tr>
        </tbody>
    </table>

</body>

</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Login  </title>
        <link rel="stylesheet" th:href="@{/css/login.css}">
    </head>
 <body>
    <div class="container">
      
        <img src="https://i.ibb.co/q3w3bPwc/Mattia-SRL.png" alt="logo sito" class="logo"/>
   
        
        <div th:if="${param.error}" class="message error">
            Password o username non validi.
        </div>
        <div th:if="${param.logout}" class="message logout">
            Hai effettuato il logout.
        </div>
        <form th:action="@{/login}" method="post">
            <div><label> Username: <input type="text" name="username"/> </label></div>
            <div><label> Password: <input type="password" name="password"/> </label></div>
            <div><input type="submit" value="Entra"/></div>
        </form>
    </div>
</body>

</html>

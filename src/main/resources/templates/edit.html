<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Modifica dati</title>
    <head>
       
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    </head>
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    
</head>

<body>
    <div class="row">
        <div class="col-11">
            <h3>Modifica dati </h3>
            <div class="mt-3">
                <a href="/clienti/all" class="btn btn-secondary">
                    <i class="bi bi-house-door-fill"></i> Torna alla lista dei clienti
                </a>
            </div>
            
        </div>
    </div>
    <form action="#" th:action="@{/clienti/upd}" th:object="${cliente}" method="post">
        <input type="hidden" th:field="*{id}" />
 

        
        <div>
            <label  class="col-1" for="nome">Nome:</label>
            <input   class="col-2" type="text" id="nome" th:field="*{nome}" />
        </div>
        <div>
            <label class="col-1" for="cognome">Cognome:</label>
            <input class="col-2" type="text" id="cognome" th:field="*{cognome}" />
        </div>

        <div>
            <label class="col-1" for="email">Email:</label>
            <input class="col-2" type="text" id="email" th:field="*{email}" />
        </div>


           <div>
            <label class="col-1" for="telefono">Telefono:</label>
            <input class="col-2" type="text" id="telefono" th:field="*{telefono}" />
        </div>



   <div>
            <label class="col-1" for="azienda">Azienda:</label>
            <input class="col-2" type="text" id="azienda" th:field="*{azienda}" />
        </div>


         

           <div>
            <label class="col-1" for="citta">Citt√†:</label>
            <input class="col-2" type="text" id="citta" th:field="*{citta}" />
        </div>

           <div>
            <label class="col-1" for="settore">Settore:</label>
            <input class="col-2" type="text" id="settore" th:field="*{settore}" />
        </div>

  
     <div>
            <label class="col-1" for="note">Note:</label>
            <input class="col-2" type="text" id="note" th:field="*{note}" />
        </div>
  
        <div>
            <label class="col-1" for="stato">Stato:</label>
            <input class="col-2" type="text" id="stato" th:field="*{stato}" />
        </div>


        <div class="col-3">&nbsp;</div>
        <div>
            <label class="col-1"></label>
            <button type="submit" class="col-2 btn btn-primary"> Salva </button>
        </div>
    </form>
</body>

</html>
